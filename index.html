<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Along</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 180px);
            grid-template-rows: repeat(2, 180px);
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.glow {
            box-shadow: 0 0 60px currentColor, 0 0 120px currentColor, 0 0 180px currentColor;
            transform: scale(1.1);
            border-color: white;
            filter: brightness(1.5);
        }

        .button.disabled {
            cursor: not-allowed;
        }

        #btn1 { background-color: #ff4444; color: #ff4444; }
        #btn2 { background-color: #44ff44; color: #44ff44; }
        #btn3 { background-color: #4444ff; color: #4444ff; }
        #btn4 { background-color: #ffff44; color: #ffff44; }
        #btn5 { background-color: #ff44ff; color: #ff44ff; }
        #btn6 { background-color: #44ffff; color: #44ffff; }

        #start-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        #start-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        #start-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        #music-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #music-toggle {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Follow Along</h1>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="message"></div>
    <div id="game-container">
        <div class="button" id="btn1" data-id="1"></div>
        <div class="button" id="btn2" data-id="2"></div>
        <div class="button" id="btn3" data-id="3"></div>
        <div class="button" id="btn4" data-id="4"></div>
        <div class="button" id="btn5" data-id="5"></div>
        <div class="button" id="btn6" data-id="6"></div>
    </div>
    <button id="start-btn">Start Game</button>
    
    <div id="music-controls">
        <button id="music-toggle">ðŸ”‡ Mute Music</button>
    </div>

    <!-- Audio element for background music -->
    <audio id="bg-music" loop>
        <source src="https://github.com/TitanBusinessPros/Follow-Along/raw/main/Follow%20Along%20Theme%20Song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Background music control
        const bgMusic = document.getElementById('bg-music');
        const musicToggle = document.getElementById('music-toggle');
        let isMusicMuted = false;
        
        // Try to play background music when the game starts
        function startBackgroundMusic() {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(error => {
                console.log("Autoplay was prevented. Please interact with the page first.");
            });
        }
        
        // Toggle music on/off
        musicToggle.addEventListener('click', () => {
            if (isMusicMuted) {
                bgMusic.play();
                musicToggle.textContent = "ðŸ”‡ Mute Music";
            } else {
                bgMusic.pause();
                musicToggle.textContent = "ðŸ”Š Play Music";
            }
            isMusicMuted = !isMusicMuted;
        });
        
        const frequencies = {
            1: 261.63, // C
            2: 329.63, // E
            3: 392.00, // G
            4: 523.25, // C (high)
            5: 440.00, // A
            6: 493.88  // B
        };

        function playTone(buttonId, duration = 300) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequencies[buttonId];
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playBuzzer() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 100;
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlayingSequence = false;
        let isPlayerTurn = false;

        const buttons = document.querySelectorAll('.button');
        const startBtn = document.getElementById('start-btn');
        const scoreValue = document.getElementById('score-value');
        const message = document.getElementById('message');

        function lightUpButton(buttonId, duration = 500) {
            const button = document.getElementById(`btn${buttonId}`);
            button.classList.add('glow');
            playTone(buttonId);
            
            return new Promise(resolve => {
                setTimeout(() => {
                    button.classList.remove('glow');
                    resolve();
                }, duration);
            });
        }

        async function playSequence() {
            isPlayingSequence = true;
            disableButtons();
            message.textContent = "Watch the pattern...";
            
            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                await lightUpButton(sequence[i]);
            }
            
            isPlayingSequence = false;
            isPlayerTurn = true;
            enableButtons();
            message.textContent = "Your turn!";
        }

        function addToSequence() {
            const randomButton = Math.floor(Math.random() * 6) + 1;
            sequence.push(randomButton);
            level++;
            scoreValue.textContent = level - 1;
        }

        function disableButtons() {
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'none';
            });
        }

        function enableButtons() {
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'auto';
            });
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            isPlayerTurn = false;
            scoreValue.textContent = '0';
            message.textContent = '';
            startBtn.disabled = false;
        }

        async function startGame() {
            resetGame();
            startBtn.disabled = true;
            message.textContent = "Get ready...";
            
            // Start background music when game starts
            startBackgroundMusic();
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            nextRound();
        }

        async function nextRound() {
            playerSequence = [];
            addToSequence();
            await playSequence();
        }

        async function handleButtonClick(buttonId) {
            if (!isPlayerTurn || isPlayingSequence) return;
            
            await lightUpButton(buttonId, 300);
            playerSequence.push(buttonId);
            
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // Wrong button!
                playBuzzer();
                message.textContent = `Game Over! Final Score: ${level - 1}`;
                isPlayerTurn = false;
                disableButtons();
                startBtn.disabled = false;
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                // Completed the sequence!
                isPlayerTurn = false;
                message.textContent = "Correct! Next round...";
                await new Promise(resolve => setTimeout(resolve, 1000));
                nextRound();
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonId = parseInt(button.dataset.id);
                handleButtonClick(buttonId);
            });
        });

        startBtn.addEventListener('click', startGame);

        // Initialize
        disableButtons();
    </script>
</body>
</html>
